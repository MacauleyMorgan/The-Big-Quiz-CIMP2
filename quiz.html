<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time | The big quiz</title>
    <meta name="description"
        content="The big quiz is a true test of general intelligence and the ultimate pub quiz app, the quiz is 10 questions long and randomly generated to ensure a unique set of questions for each user! So challenge yourself and your friends today!">
    <meta name="author" content="Macauley Morgan">
    <meta name="keywords"
        content="pub quiz, trivia, general knowledge, quiz questions, test your knowledge, brain teaser, fun quiz, challenging quiz, quiz night, quiz game">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/3dbe8c2a5c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Theme button -->
    <div>
        <p id="theme-switcher">Click to change to <span id="alt-theme">dark</span> mode</p>
    </div>
    <!-- Main game container -->
    <div class="quiz-container">
        <header>
            <a href="index.html" id="home-page-link" class="clickable"><i class="fa-solid fa-house"> H o m e </i></a>
            <h1 class="title" id="title">Let's play!</h1>
        </header>
        <!-- Quiz container -->
        <main class="main-quiz-container">
            <div id="question-area">
                <h2 id="question-text">Loading question</h2>
                <ul id="answers-list"></ul>
            </div>
        </main>
        <footer>
            <!-- Section for counting remaining questions -->
            <p id="remaining-question-para">Remaining: 0</p>
        </footer>
    </div>
    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/questions.js"></script>
    <script type="module" src="assets/js/theme.js"></script>
</body>

</html>
